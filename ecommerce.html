<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - E-commerce Website</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
    body {background:#f8f9fa; color:#333;}
    a {text-decoration:none; color:inherit;}

    /* Navbar */
    header {
      background:#111;
      color:#fff;
      padding:16px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:100;
    }
    header h1 {font-size:24px;}
    nav ul {list-style:none; display:flex; gap:20px;}
    nav li {font-size:16px;}

    /* Hero */
    .hero {
      background:url("https://images.pexels.com/photos/298864/pexels-photo-298864.jpeg") center/cover no-repeat;
      height:70vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
    }
    .hero h2 {font-size:40px; margin-bottom:10px; text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .hero p {font-size:18px; margin-bottom:20px; text-shadow:0 2px 6px rgba(0,0,0,0.6);}
    .hero button {
      padding:12px 24px;
      background:#ff6b6b;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
    }

    /* Products */
    .products {
      padding:40px;
      max-width:1200px;
      margin:auto;
    }
    .products h2 {text-align:center; margin-bottom:30px; font-size:28px;}
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .product-card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      overflow:hidden;
      transition:0.3s;
    }
    .product-card:hover {transform:translateY(-5px);}
    .product-card img {
      width:100%;
      height:250px;
      object-fit:cover;
    }
    .product-info {
      padding:16px;
    }
    .product-info h3 {margin-bottom:8px; font-size:18px;}
    .product-info p {color:#666; margin-bottom:12px;}
    .product-info button {
      background:#28a745;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:6px;
      cursor:pointer;
    }
    .product-info button:hover {background:#218838;}

    /* Footer */
    footer {
      background:#111;
      color:#fff;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1>ShopEase</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div>
      <h2>Discover Your Style</h2>
      <p>Trendy fashion, gadgets & accessories at the best prices</p>
      <button>Shop Now</button>
    </div>
  </section>

  <!-- Products -->
  <section class="products" id="products">
    <h2>Our Products</h2>
    <div class="grid">
      <div class="product-card">
        <img src="https://images.pexels.com/photos/428340/pexels-photo-428340.jpeg" alt="T-shirt">
        <div class="product-info">
          <h3>Cotton T-shirt</h3>
          <p>₹499</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.pexels.com/photos/374870/pexels-photo-374870.jpeg" alt="Headphones">
        <div class="product-info">
          <h3>Wireless Headphones</h3>
          <p>₹1,999</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg" alt="Sneakers">
        <div class="product-info">
          <h3>Stylish Sneakers</h3>
          <p>₹2,499</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.pexels.com/photos/322207/pexels-photo-322207.jpeg" alt="Wallet">
        <div class="product-info">
          <h3>Leather Wallet</h3>
          <p>₹899</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ShopEase. All rights reserved.</p>
  </footer>
</body>
</html>
